<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>
        <nav class="menu">
            <div class="menu-branding">
                <div class="menu-logo"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="portfolio.html" class="nav-link">My Work</a></li>
                <li class="nav-item current"><a href="contact.html" class="nav-link">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main id="contact">
        <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
        <h2 class="sm-heading">This is how you can reach me...</h2>
        <div class="box">
            <div class="location">
                <i class="far fa-envelope fa-2x"></i>
                <p>George@GeorgeMeehanDev.com</p>
            </div>
            <div class="location">
                <i class="fas fa-phone-volume fa-2x"></i>
                <p>717-584-1715</p>
            </div>
        </div>
        <div class="contact-center">
            <h3 class="contact-title">Leave Me A Message</h3>
            <form>
                <!-- form header -->
                <div class="contact-header">
                    <input type="text" name="" id="" placeholder="Name" class="contact-name">
                    <input type="email" name="" id="" placeholder="Email" class="contact-email">
                    <input type="text" name="" id="" placeholder="Subject" class="contact-subject">
                </div>
                <!-- form textarea -->
                <textarea name="" id="" cols="30" rows="10" placeholder="How can I help you" class="contact-textarea"></textarea>
                <button type="submit" class="contact-btn">
                    <span class="contact-icon">
                        <i class="fas fa-fighter-jet"></i>
                    </span>
                    send message
                </button>
            </form>
        </div>
    </main>

    <footer id="main-footer">
        Copyright &copy; 2018 George Meehan All Rights Reserved.
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
